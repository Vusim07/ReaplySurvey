# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - reaplylens

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hub.docker.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f74dfab62e5d437f8eabf252c34dd0c0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8c2d50db8fba49319610f3567b1278b3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hub.docker.com/${{ secrets.AzureAppService_ContainerUsername_f74dfab62e5d437f8eabf252c34dd0c0 }}/vusim07/reaplylens:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reaplylens'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7459a42b695a495f8eda609c1221e35f }}
        images: 'hub.docker.com/${{ secrets.AzureAppService_ContainerUsername_f74dfab62e5d437f8eabf252c34dd0c0 }}/vusim07/reaplylens:${{ github.sha }}'